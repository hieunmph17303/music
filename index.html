<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>

    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>
    <script>

        /**
         * 1. Render songs
         * 2. Scroll top
         * 3. Play, pause, seek
         * 4. CD rotate
         * 5. Next Prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
        */
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const playlist = $(".playlist")
        const player = $('.player')
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const progress = $('#progress')
        const playBtn = $('.btn-toggle-play')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isTimeUpdate: false,
            isRandom: false,
            songs: [
                {
                    id: 1,
                    name: 'Future - Mask Off',
                    singer: 'Ablaikan Remix',
                    path: './assets/music/song1.mp3',
                    image: './assets/img/song1.jpg',
                },
                {
                    id: 2,
                    name: 'Temple (Kain Remix)',
                    singer: 'Liu & Zerky',
                    path: './assets/music/song2.mp3',
                    image: './assets/img/song2.jpg',
                },
                {
                    id: 3,
                    name: '50 Cent - P.I.M.P',
                    singer: 'NethMG Remix',
                    path: './assets/music/song3.mp3',
                    image: './assets/img/song3.jpg',
                },
                {
                    id: 4,
                    name: 'LALALA Remix',
                    singer: 'Gin ft VK',
                    path: './assets/music/song4.mp3',
                    image: './assets/img/song4.jpg',
                },
                {
                    id: 5,
                    name: 'Nắng Ấm Xa Dần',
                    singer: 'Sơn Tùng M-TP',
                    path: './assets/music/song5.mp3',
                    image: './assets/img/song5.png',
                },
                {
                    id: 6,
                    name: 'Low (Remix 2021)',
                    singer: 'Flo Rida & T-Pain',
                    path: './assets/music/song6.mp3',
                    image: './assets/img/song6.png',
                },
                {
                    id: 7,
                    name: 'Sứ Thanh Hoa Remix',
                    singer: 'Phong Max Remix',
                    path: './assets/music/song7.mp3',
                    image: './assets/img/song7.png',
                },
                {
                    id: 8,
                    name: 'Move Your Body Remix 2021',
                    singer: 'DJ Topeng ft. Sia',
                    path: './assets/music/song8.mp3',
                    image: './assets/img/song8.jpg',
                },
                {
                    id: 9,
                    name: 'This Is What You Came For',
                    singer: 'Calvin Harris ft. Rihanna',
                    path: './assets/music/song9.mp3',
                    image: './assets/img/song9.jpg',
                },
                {
                    id: 10,
                    name: 'Xích Linh Remix',
                    singer: 'Calvin Harris ft. Rihanna',
                    path: './assets/music/song10.mp3',
                    image: './assets/img/song10.png',
                },
                {
                    id: 11,
                    name: 'Khúc Cửu Môn Hồi Ức',
                    singer: 'Đẳng Thập Ma Quân',
                    path: './assets/music/song11.mp3',
                    image: './assets/img/song11.jpg',
                },
                {
                    id: 12,
                    name: 'Lake Arrowhead',
                    singer: 'Nora En Pure',
                    path: './assets/music/song12.mp3',
                    image: './assets/img/song12.jpg',
                },
                {
                    id: 13,
                    name: 'Power',
                    singer: 'Interupt & Luna LePage',
                    path: './assets/music/song13.mp3',
                    image: './assets/img/song13.gif',
                },
            ],
            //Render list songs
            render: function () {
                const htmls = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>`
                })
                playlist.innerHTML = htmls.join('');
            },
            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            //Xu li su kien
            handleEvents: function () {
                //Lưu thằng this bên ngoài để sử dụng trong event
                const _this = this
                const cdWidth = cd.offsetWidth

                //Xử lý CD quay và dừng
                const cdThumbAnimate = cdThumb.animate([
                    {
                        transform: 'rotate(360deg)'
                    }
                ], {
                    duration: 10000, //10 seconds
                    iterations: Infinity //
                })
                cdThumbAnimate.pause()

                //Xử lý phóng to thu nhỏ cd
                document.onscroll = function () {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }
                //Xử lý khi click playlist
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }
                //Khi song được play
                audio.onplay = function () {
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }
                //Khi song bị pause
                audio.onpause = function () {
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }
                // Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        if (_this.isTimeUpdate) {
                            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                            progress.value = progressPercent
                        } else {
                        }
                    }

                }
                // Xử lý khi tua bài hát
                //Mặc định ko bị tua
                //Xử lý khi tua song 
                progress.onchange = function (e) {
                    _this.isTimeUpdate = true;
                    const seekTime = e.target.value / 100 * audio.duration
                    audio.currentTime = seekTime
                }
                //Khi next song
                nextBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    } else {
                        _this.nextSong()
                    }
                    audio.play()
                }
                prevBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    } else {
                        _this.prevSong()
                    }
                    _this.prevSong()
                    audio.play()
                }
                //Xử lý Random song
                randomBtn.onclick = function (e) {
                    _this.isRandom = !_this.isRandom
                    randomBtn.classList.toggle('active', _this.isRandom)
                }
                //Xử lý next song khi audio ended
                audio.onended = function () {
                    nextBtn.click()

                }
            },
            // ==================================End Xu ly event ==================

            //Hàm load bài hát hiện tại
            loadCurrentSong: function () {

                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
            },
            //Next Song
            nextSong: function () {
                this.currentIndex++
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },
            //Prev Song
            prevSong: function () {
                this.currentIndex--
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1
                }
                this.loadCurrentSong()
            },
            playRandomSong: function () {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex === this.currentIndex)

                this.currentIndex = newIndex
                this.loadCurrentSong()
            },
            //chay app
            start: function () {
                //Định nghĩa ra các thuộc tính cho object
                this.defineProperties()

                //Xử lý sự kiện
                this.handleEvents()

                //Tải thong tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong()

                //Render playlist 
                this.render()
            }
        }

        app.start();
        // Phút 30
    </script>
</body>

</html>
